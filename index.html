<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="body-content">
      <div class="game-data">
        <div class="player-selection">
          <form action="/" method="post">
          <div class="game-type">
            <div>
              <label for="pvc">Player VS CPU:</label>
              <input type="radio" name="game-mode" id="pvc" value="pvc" />
            </div>
            <div>
              <label for="pvp">Player VS Player</label>
              <input type="radio" name="game-mode" id="pvp" value="pvp" checked/>
            </div>
          </div>
          <div class="player-info">
            <div class="player-1">
              <label for="p1-name">Player 1 Name:</label>
              <input type="text" id="p1-name" name="p1-name" />
            </div>
            <div class="player-2">
              <label class="p2-name-label" for="p2-name">Player 2 Name:</label>
              <input type="text" id="p2-name" name="p2-name" />
            </div>
          </div>
          <div class="player-roles">
            <div class="player-1-role">
              Choose a Role:
              <div>
                <label for="p1-role-x">X</label>
                <input
                class="role-selection"
                  type="radio"
                  id="p1-role-x"
                  name="p1-role"
                  value="X"
                />
              </div>
              <div>
                <label for="p1-role-o">O</label>
                <input
                class="role-selection"
                  type="radio"
                  id="p1-role-o"
                  name="p1-role"
                  value="O"
                />
              </div>
            </div>
            <div class="player-2-role">
              <div class="p2-choose-role">Choose a Role:</div>
              <div>
                <label class="p2-role-label" for="p2-role-x">X</label>
                <input
                class="role-selection"
                  type="radio"
                  id="p2-role-x"
                  name="p2-role"
                  value="X"
                />
              </div>
              <div>
                <label class="p2-role-label" for="p2-role-o">O</label>
                <input
                class="role-selection"
                  type="radio"
                  id="p2-role-o"
                  name="p2-role"
                  value="O"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="game-buttons">
          <button class="start" type="submit">Start Game</button>
        </form>
          <button class="reset" type="submit">Reset Game</button>
        </div>
      </div>
      <div class="board">
        <div class="board-square" data-square="0"></div>
        <div class="board-square" data-square="1"></div>
        <div class="board-square" data-square="2"></div>
        <div class="board-square" data-square="3"></div>
        <div class="board-square" data-square="4"></div>
        <div class="board-square" data-square="5"></div>
        <div class="board-square" data-square="6"></div>
        <div class="board-square" data-square="7"></div>
        <div class="board-square" data-square="8"></div>
      </div>
    </div>
    <footer>
      <div>Created by CTJ</div>
      <a href="https://github.com/crashtestjustin/library-test-project"
        ><img src="/Assets/github-icon.png"
      /></a>
    </footer>
    <script src="/game.js" async defer></script>
  </body>
</html>
